<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shorts 2 Text</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- GIF header outside the gray box -->
  <img src="shorts2text.gif" alt="Shorts 2 Text" class="title-gif" />

  <div class="container">
    <input id="url" placeholder="Paste Reel / TikTok / YouTube link here" />
    <button onclick="go()">Transcribe</button>
    <p id="status"></p>

    <!-- Textarea with dark background -->
    <textarea id="result" rows="15" readonly></textarea>

    <button id="copyBtn" onclick="copyText()">Copy</button>
    <p id="copyStatus"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
