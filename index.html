<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shorts 2 Text</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- GIF Logo above the box -->
  <img src="shorts2text.gif" alt="Shorts 2 Text" class="title-gif" />

  <div class="container">
    <input id="url" placeholder="Paste Reel / TikTok / YouTube link here" />

    <div class="button-group">
      <button id="transcribeBtn" onclick="go()">Transcribe</button>
    </div>

    <!-- Timer + Progress bar -->
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <p id="timer">Time: 0s</p>

    <p id="status"></p>
    <textarea id="result" readonly></textarea>

    <div class="button-group">
      <button id="copyBtn" onclick="copyText()">Copy</button>
    </div>

    <p id="copyStatus"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
